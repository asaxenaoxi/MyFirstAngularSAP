<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list</p>
    </div>
    
    <div class="col">
        <p>Your bucket list ( {{itemCount}} )</p>
    </div>
</div>

<div class="container color-light">
    <div class="col">
        <p class="sm">
            Use this form below to add a new item in your bucket list
        </p>
        <form>
            <!-- [(ngModel)] binds the html value to component.ts / This is like an assignment of text box value to ts variable-->
            <!--<br><span>{{goalText}}</span> // this is like a usage of ts variable in html-->
            <!-- {{ variable name }} specifies the variable value from component.ts-->
            <input type="text" class="txt" name="item" placeholder="Life GOAL!" [(ngModel)]="goalText">

            <!-- (click) will create a onClick event which will call the function specified from the component.ts file-->
            <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()"> 

        </form>
    </div>
    
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
        {{goal}}
        </p>
    </div>
</div>
